lity: "off" }         ]       }     ];var cityCircle;var infoWindow = new google.maps.InfoWindow({maxWidth: 400});function initialize() {  var myLatlng = new google.maps.LatLng(51.4833,-3.1833);  var mapOptions = {        zoom: 15,        minZoom: 14,        styles: myStyle,        center: myLatlng,        panControl: false,        streetViewControl: false,        zoomControlOptions: {        style: google.maps.ZoomControlStyle.LARGE,        position: google.maps.ControlPosition.RIGHT_BOTTOM        },        scaleControl: true,        mapTypeControl: false  };map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);circlesShop = [];circlesDrink = [];circlesFood = [];circlesNightclub = [];circlesOther = [];{% for locations in Locations %}            var magnitudeOptions = {                map: map,                strokeColor: '#FFFF94',                strokeOpacity: 1,                strokeWeight: 0.7,                fillColor: {% if locations.location_type = "Shop" %}                  '#FF0000'                {% elif locations.location_type = "Drink" %}                  '#0066FF'                {% elif locations.location_type = "Food" %}                  '#008F00'                {% elif locations.location_type = "Nightclub" %}                  '#FF6600'                {% else %}                  '#9100FF'                {% endif %},                fillOpacity: 0.1 + (1 - (10 / (10 + {{locations.x}}))),                center: new google.maps.LatLng({{locations.location_latitude}}, {{locations.location_longitude}}),                radius: 4 * ((((({{locations.x}}))) * ((1 + (20 / (({{locations.u}}) + 20))))) / (((1 + ({{locations.x}}))) * ((1 + (35 / (({{locations.z}}) + 35))))) + 1),                id: {{locations.id}},            };    cityCircle = new google.maps.Circle(magnitudeOptions);    google.maps.event.addListener(cityCircle, 'click', (function(cityCircle) {        return function() {            infoWindow.setContent('{{locations.location_name}}' + ': ' + '{{locations.location_information}}');            infoWindow.setPosition(cityCircle.getCenter());            infoWindow.open(map);        }    })(cityCircle, {{locations.id}}));    {% if locations.location_type = "Shop" %}        circlesShop.push(cityCircle);    {% elif locations.location_type = "Drink" %}          circlesDrink.push(cityCircle);    {% elif locations.location_type = "Food" %}          circlesFood.push(cityCircle);    {% elif locations.location_type = "Nightclub" %}          circlesNightclub.push(cityCircle);    {% else %}          circlesOther.push(cityCircle);    {% endif %}{% endfor %}}function toggleLayerShop() {  for (var i = 0; i < circlesShop.length; i++) {    if (circlesShop[i].getMap() === null) {        circlesShop[i].setMap(map);    } else {        circlesShop[i].setMap(null);    }}}function toggleLayerDrink() {  for (var i = 0; i < circlesDrink.length; i++) {    if (circlesDrink[i].getMap() === null) {        circlesDrink[i].setMap(map);    } else {        circlesDrink[i].setMap(null);    }}}function toggleLayerFood() {  for (var i = 0; i < circlesFood.length; i++) {    if (circlesFood[i].getMap() === null) {        circlesFood[i].setMap(map);    } else {        circlesFood[i].setMap(null);    }}}function toggleLayerNightclub() {  for (var i = 0; i < circlesNightclub.length; i++) {    if (circlesNightclub[i].getMap() === null) {        circlesNightclub[i].setMap(map);    } else {        circlesNightclub[i].setMap(null);    }}}function toggleLayerOther() {  for (var i = 0; i < circlesOther.length; i++) {    if (circlesOther[i].getMap() === null) {        circlesOther[i].setMap(map);    } else {        circlesOther[i].setMap(null);    }}}google.maps.event.addDomListener(window, 'load', initialize);    </script>    <div id="map-canvas"></div>    <div class="onoffswitch_Shop">    <input type="checkbox" onClick="toggleLayerShop()" name="onoffswitch_Shop" class="onoffswitch-checkbox_Shop" id="myonoffswitch_Shop" checked>    <label class="onoffswitch-label_Shop" for="myonoffswitch_Shop">        <span class="onoffswitch-inner_Shop"></span>        <span class="onoffswitch-switch_Shop"></span>    </label>    </div>    <div class="onoffswitch_Drink">    <input type="checkbox" onClick="toggleLayerDrink()" name="onoffswitch_Drink" class="onoffswitch-checkbox_Drink" id="myonoffswitch_Drink" checked>    <label class="onoffswitch-label_Drink" for="myonoffswitch_Drink">        <span class="onoffswitch-inner_Drink"></span>        <span class="onoffswitch-switch_Drink"></span>    </label>    </div>    <div class="onoffswitch_Food">    <input type="checkbox" onClick="toggleLayerFood()" name="onoffswitch_Food" class="onoffswitch-checkbox_Food" id="myonoffswitch_Food" checked>    <label class="onoffswitch-label_Food" for="myonoffswitch_Food">        <span class="onoffswitch-inner_Food"></span>        <span class="onoffswitch-switch_Food"></span>    </label>    </div>    <div class="onoffswitch_Club">    <input type="checkbox" onClick="toggleLayerNightclub()" name="onoffswitch_Club" class="onoffswitch-checkbox_Club" id="myonoffswitch_Club" checked>    <label class="onoffswitch-label_Club" for="myonoffswitch_Club">        <span class="onoffswitch-inner_Club"></span>        <span class="onoffswitch-switch_Club"></span>    </label>    </div>    <div class="onoffswitch_Other">    <input type="checkbox" onClick="toggleLayerOther()" name="onoffswitch_Other" class="onoffswitch-checkbox_Other" id="myonoffswitch_Other" checked>    <label class="onoffswitch-label_Other" for="myonoffswitch_Other">        <span class="onoffswitch-inner_Other"></span>        <span class="onoffswitch-switch_Other"></span>    </label>    </div>    {% load staticfiles %}    <link rel="stylesheet" type="text/css" href="{% static 'map/style.css' %}" />  </body>
